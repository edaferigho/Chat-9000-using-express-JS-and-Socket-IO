<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Chat 9000</title>
	</head>
	<body>
		<div class="join-container">
			
			<main class="join-main">
				<header class="join-header">
					<h1><i class="fas fa-comments"></i> Chat 9000</h1>
				</header>
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Nickname</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter Nickname..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="UI/UX Designers">UI/UX Designers</option>
							<option value="FrontEnd Devs">FrontEnd Devs</option>
							<option value="Backend Devs">Backend Devs</option>
							<option value="Android Devs">Android Devs</option>
						</select>
					</div>
					<button type="submit" class="btn">Join</button>
				</form>
			</main>
		</div>
	</body>
</html>
